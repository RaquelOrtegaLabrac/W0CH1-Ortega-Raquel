<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza for Edu</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/jpg" href="pizza.png" />

</head>

<body>
  <header>
    <h1>¡Ayuda a Edu a pedir una pizza!</h1>
  </header>
  <section>
    <h2>TYPE</h2>
    <form>
      <label for="size">Tipo</label>
      <select name="size" id="size">
        <option value="Little">Pequeña</option>
        <option value="Medium">Mediana</option>
        <option value="Big">Grande</option>
        <option value="Giant">Enorme</option>
      </select>

    </form>

    <section>
      <h2>INGREDIENTS</h2>
      <form>
        <label for="crust-type">Tipo de masa</label>
        <select name="crust-type" id="crust-type">
          <option value="Thin">Fina</option>
          <option value="Thick">Gruesa</option>
          <option value="Bread">Pan</option>
        </select>

      </form>
      <form>
        <label><input type="checkbox" id="checkbox1" value="pepperoni">Pepperoni</label>
        <label><input type="checkbox" id="checkbox2" value="setas">Setas</label>
        <label><input type="checkbox" id="checkbox3" value="cebolla">Cebolla</label>
        <label><input type="checkbox" id="checkbox4" value="Pimiento">Pimiento</label>
        <label><input type="checkbox" id="checkbox5" value="Piña">Piña</label>


      </form>
    </section>
    <section>
      <button>Pedir Pizza</button>
      <p></p>
    </section>

</body>

</html>
